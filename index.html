<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="headings__main-header">Rock Paper Scissors</h1>
    </header>

    <main class="main-container">
      <div class="game">
        <section class="mini-dashboard dash-top">
          <p class="round-number">Make your selection to start the game!</p>
        </section>
        <section class="contender contender-1">
          <h2 class="contender__name">Player</h2>
          <p class="contender__score player-score">0</p>
        </section>
        <section class="buttons">
          <button class="btn" id="rock">Rock</button>
          <button class="btn" id="paper">Paper</button>
          <button class="btn" id="scissors">Scissors</button>
        </section>
        <section class="contender contender-2">
          <h2 class="contender__name">Computer</h2>
          <p class="contender__score computer-score">0</p>
        </section>
        <section class="mini-dashboard dash-bottom">
          <p class="round-result">Awaiting Game Start</p>
        </section>
      </div>
    </main>
    <footer class="footer-container">
      <p class="footer__text">
        &copy;
        <a href="https://www.twitter.com/LeonLonsdale">Leon Lonsdale</a> 2022 -
        Built as part of The Odin Project
      </p>
    </footer>
    <div class="modal hidden">
      <h2 class="modal__winner-text"></h2>
      <p class="modal__score-text"></p>
      <button class="modal__btn">Play again!</button>
    </div>
    <div class="overlay hidden"></div>
    <script src="js/scripts.js"></script>
  </body>
</html>
